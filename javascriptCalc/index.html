<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <link rel="stylesheet"  type="text/css"  href="style.css">
    </head>
    <body>
    
  <div class="memoryField">   
 <input type="text" id="MemStr" value="">
 </div>   
  <div class="input">   
 <input type="text" id="CalcStr" value="">
 </div>   

  </br>
 <div class="buttons">
 <input type="button" class="button strOp" id = "c" value="C" onClick="ButtonClick(this)"></button>      
 <input type="button" class="button memoryOp" id = "mc"  value="MC" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button memoryOp" id = "mr" value="MR" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button memoryOp" id = "mplus" value="M+" onClick="ButtonClick(this)"></button>        
 </div>  
 
 </br>
 <div class="buttons">
 <input type="button" class="button math" id = "div" value="/" onClick="ButtonClick(this)" ></button>      
 <input type="button" class="button math" id = "percent"  value="%" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button strOp" id = "negative" value="+/-"  onClick="ButtonClick(this)"></button>  
 <input type="button" class="button strOp" id = "back" value="<--" onClick="ButtonClick(this)"></button>        
 </div>       
   <div class="buttons">
 <input type="button" class="button" id = "seven" value="7" onClick="ButtonClick(this)"></button>      
 <input type="button" class="button" id = "eight"  value="8" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button" id = "nine" value="9" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button math" id = "math" value="*" onClick="ButtonClick(this)"></button>        
 </div>  
   <div class="buttons">
 <input type="button" class="button" id = "for" value="4" onClick="ButtonClick(this)"></button>      
 <input type="button" class="button" id = "five"  value="5" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button" id = "six" value="6" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button math" id = "minus" value="-" onClick="ButtonClick(this)"></button>        
 </div>
   <div class="buttons">
 <input type="button" class="button" id = "one" value="1" onClick="ButtonClick(this)"></button>      
 <input type="button" class="button" id = "two"  value="2" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button" id = "there" value="3" onClick="ButtonClick(this)"></button>  
 <input type="button" class="button math" id = "plus" value="+" onClick="ButtonClick(this)"></button>        
 </div>  
             
                <div class="buttons">
 <input type="button" class="button" id = "zero" value="0" onClick="ButtonClick(this)"></button>      
 <input type="button" class="button strOp" id = "point"  value="." onClick="ButtonClick(this)"></button>  
 <input type="button" class="button equal" id = "equeal" value="=" onClick="ButtonClick(this)"></button>          
 </div>  
             
              
                                      
   <script src="script.js"></script>  
    </body>
    
</html>
